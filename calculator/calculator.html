
<!DOCTYPE html>
<html>
    <head>
        <meta name="color-scheme" content="light dark">
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
           <div class="calculator" id="calculator">
                <div class="mic">
                    <img src="mic.png" width="40px">
                </div>
                <div id="display">0</div>
            <div class="cal">  
            <div class="cal__button"><button id="button" class="gray">C</button></div>
            <div class="cal__button"><button id="button" class="gray">+/-</button></div>
            <div class="cal__button"><button  id="button"  class="gray">%</button></div>
            <div class="cal__button "><button  id="button" class="oper">รท</button></div>
            <div class="cal__button"><button  id="button">7</button></div>
            <div class="cal__button"><button  id="button">8</button></div>
            <div class="cal__button"><button  id="button">9</button></div>
            <div class="cal__button"><button  id="button"  class="oper">x</button></div>
            <div class="cal__button"><button  id="button">4</button></div>
            <div class="cal__button"><button  id="button">5</button></div>
            <div class="cal__button"><button  id="button">6</button></div>
            <div class="cal__button"><button  id="button" class="oper">-</button></div>
            <div class="cal__button"><button  id="button">1</button></div>
            <div class="cal__button"><button  id="button">2</button></div>
            <div class="cal__button"><button  id="button">3</button></div>
            <div class="cal__button"><button  id="button" class="oper">+</button></div>
            <div class="cal__button"><button  id="button">0</button></div>
            <div class="cal__button"><button  id="button">.</button></div>
            <div class="cal__button"><button  id="button" class="oper">=</button></div>
            </div>
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                  const display = document.getElementById("display");
                  const buttons = document.querySelectorAll("button");
                  let displayValue = "";
                    buttons.forEach(button => {
                        button.addEventListener("click", () => {
                            const value = button.textContent;
                            if (value == "C") {
                                displayValue = "0";
                            } else {
                                if (displayValue == "0") {
                                    displayValue = value;
                                } else {
                                    displayValue += value;
                                }
                            }
                            display.textContent = displayValue;
                        });
                    });
                  });
            </script>
    </body>
</html>
